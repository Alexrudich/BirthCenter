version: '3.8'

services:
  birthcenter.api:
    image: ${DOCKER_REGISTRY-}birthcenterapi
    build:
      context: .
      dockerfile: BirthCenter.API/Dockerfile
    container_name: birthcenter_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=birthcenter;Username=postgres;Password=postgres
    ports:
      - "7000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - birthcenter_network

  postgres:
    image: postgres:15-alpine
    container_name: birthcenter_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: birthcenter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - birthcenter_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  birthcenter_network:
    driver: bridge

volumes:
  postgres_data: